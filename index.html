<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>My first BootstrapVue app</title>


      <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
      <b-container>
        <b-jumbotron bg-variant="primary" text-variant="white" border-variant="dark" header="Share Sport">

        </b-jumbotron>

    <b-container><center>
    <p class="h1">Registro de Usuarios</p></center>
    <br>
    </b-container>

        <b-form @submit="onSubmit" @reset="onReset" v-if="show">
          <b-form-group id="input-group-username" label="User name:" label-for="input-username">
            <b-form-input
              id="input-username"
              v-model="form.username"
              minlength="6"
              maxlength="16"
              required
              placeholder="Enter your unique username to login."
            ></b-form-input>
        </b-form-group>

        <b-form-group id="input-group-password" label="Password:" label-for="input-password">
          <b-form-input
            id="input-password"
            v-model="form.password"
            type="password"
            minlength="6"
            maxlength="16"
            required
            placeholder="Enter your password to login."
          ></b-form-input>
      </b-form-group>

      <b-form-group id="input-group-passwordRepeat" label="Password:" label-for="input-passwordRepeat">
          <b-form-input
            id="input-passwordRepeat"
            v-model="form.passwordRepeat"
            type="password"
            minlength="6"
            maxlength="16"
            required
            placeholder="Repeat your password"
          ></b-form-input>
      </b-form-group>

          <b-form-group id="input-group-name" label="Your Name:" label-for="input-name">
            <b-form-input
              id="input-name"
              v-model="form.name"
              required
              placeholder="Enter name"
            ></b-form-input>
          </b-form-group>

          <b-form-group id="input-group-email" label="Email address:" label-for="input-email">
            <b-form-input
              id="input-email"
              v-model="form.email"
              type="email"
              required
              placeholder="Enter email"
            ></b-form-input>
          </b-form-group>

          <b-form-group id="input-group-phone" label="Phone number:" label-for="input-phone">
            <b-form-input
              id="input-phone"
              v-model="form.phone"
              minlength="9"
              maxlength="9"
              required
              placeholder="Enter your phone"
            ></b-form-input>
          </b-form-group>

      <b-form-group id="input-group-birthday" label="Birthday:" label-for="input-birthday">
          <b-form-input
            id="input-birthday"
            v-model="form.birthday"
            type="date"
            required
            placeholder="Enter your Birthday."
          ></b-form-input>
      </b-form-group>
      <br>
          <b-button type="submit" variant="primary">Submit</b-button>
          <b-button type="reset" variant="danger">Reset</b-button>
        </b-form>
        <br>
         <b-alert variant="success" :show="showAlert">Usuarios registrados:</b-alert>

    <div class="mt-3 mb-3">
      <ul>
        <li v-for="n in users">{{ JSON.parse(n).username }} - {{ JSON.parse(n).name }} - {{ JSON.parse(n).email }} - {{ JSON.parse(n).phone }}  - {{ JSON.parse(n).birthday }} - {{ JSON.parse(n).selected }}</li>
      </ul>
    </div>

      </b-container>
    </div>
  <!-- Start running your app -->
    <script>


      window.app  = new Vue({
        el: '#app',
        data: {
          form: {
          username: '',
          password: '',
          passwordR: '',
          email: '',
          name: '',
          phone: '',
          sex: '',
          Birthday: ''
        },
          users : [],
          show: true
        },
        computed: {
          showAlert() {
            return this.users.length > 0 ? true : false
          }
        },

        methods: {
          onSubmit(evt) {

            evt.preventDefault()
            this.users.push(JSON.stringify(this.form, null, 4))

            const axios = require('axios');

            let client = axios.create({
              baseURL: 'http://localhost:8000/',
              timeout: 1000,
            })

            let user = this.form
            delete user.password
            delete user.passwordRepeat

            alert("pene")

            let prepurcio = client.get("/users")
            .then(response => console.log(response.data))
            .catch(error => console.log(error))

            alert(prepucio)
            //client.post("
            this.form.username = ''
            //this.form.password = ''
            //this.form.passwordR = ''
            this.form.email = ''
            this.form.name = ''
            this.form.phone = ''
            this.form.birthday = ''
            this.show = false
            this.$nextTick(() => {
              this.show = true
            })
          },
          onReset(evt) {
            evt.preventDefault()
            // Reset our form values
            this.form.username = ''
            //this.form.password = ''
            //this.form.passwordR = ''
            this.form.email = ''
            this.form.name = ''
            this.form.phone = ''
            this.form.birthday = ''

            // Trick to reset/clear native browser form validation state
            this.show = false
            this.$nextTick(() => {
              this.show = true
            })
          }
        }
      })
    </script>
  </body>
</html>
